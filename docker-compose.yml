version: "3.4"

services:
  server:
    build:
      context: .
      args: 
        SHARED_SERVICES_ACCOUNT_ID: "${SHARED_SERVICES_ACCOUNT_ID}"
    expose:
      - "1812/udp"
      - "1813/udp"
      - "2083/tcp"
    volumes:
      - './test:/test'
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: root
      DB_NAME: network_access_control_development_admin
      ENABLE_OCSP: "no"
      OCSP_OVERRIDE_CERT_URL: "yes"
      OCSP_URL: "127.0.0.1:9999"
      LOCAL_DEVELOPMENT: "true"
      CONTAINER_NAME: "server"
      ENABLE_CRL: "yes"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
      adminnet:

  client:
    build:
      context: .
      args:
        SHARED_SERVICES_ACCOUNT_ID: "${SHARED_SERVICES_ACCOUNT_ID}"
    volumes:
      - './test:/test'
    expose:
      - "1812/udp"
      - "1813/udp"
      - "2083/tcp"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: root
      DB_NAME: network_access_control_development_admin
      ENABLE_OCSP: "no"
      OCSP_OVERRIDE_CERT_URL: "yes"
      OCSP_URL: "127.0.0.1:9999"
      LOCAL_DEVELOPMENT: "true"
      CONTAINER_NAME: "test-client"
      ENABLE_CRL: "yes"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6
      adminnet:

  certgenerator:
    build:
      context: ./test/generate_certs
      args:
        SHARED_SERVICES_ACCOUNT_ID: "${SHARED_SERVICES_ACCOUNT_ID}"
    command: sh -c "/bootstrap.sh"

  radsecproxy:
    build:
      context: ./test/radsecproxy
      args:
        SHARED_SERVICES_ACCOUNT_ID: "${SHARED_SERVICES_ACCOUNT_ID}"
    volumes:
      - './test/certs:/certs'
    expose:
      - "1812/udp"
      - "1813/udp"
      - "2083/tcp"
      - "18120/udp"
    environment:
      DB_HOST: db
      DB_USER: radius
      DB_PASS: radius
      DB_NAME: radius
      ENABLE_OCSP: "no"
      OCSP_OVERRIDE_CERT_URL: "no"
      OCSP_URL: "127.0.0.1:9999"
      LOCAL_DEVELOPMENT: "true"
      CONTAINER_NAME: "radsecproxy"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.8
      adminnet:

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
  adminnet:
    name: adminnet
