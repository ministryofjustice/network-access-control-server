server {
    listen       80;
    server_name  moj-authentication-poc.dev.staff.service.justice.gov.uk;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}