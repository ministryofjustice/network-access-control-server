network={
	ssid="whatever"
	key_mgmt=WPA-EAP
	eap=TTLS
	identity="bob"
	anonymous_identity="anonymous_with_client_cert"
	password="bob"
	phase2="autheap=TLS"

    ca_cert="/etc/raddb/certs/ca.pem"
    client_cert="/etc/raddb/certs/eap_tls_ttls.pem"
    private_key="/etc/raddb/certs/eap_tls_ttls.pem"
    private_key_passwd="whatever"

    ca_cert2="/etc/raddb/certs/ca.pem"
    client_cert2="/etc/raddb/certs/eap_tls_ttls.pem"
    private_key2="/etc/raddb/certs/eap_tls_ttls.pem"
    private_key2_passwd="whatever"
}
