ListenUDP *:18120
LogLevel 5
LogDestination file:///var/log/radsecproxy/radsecproxy.log

LoopPrevention On 

tls defaultserver {
    CACertificateFile       /etc/raddb/certs/ca.pem
    CertificateFile         /etc/raddb/certs/server.pem
    CertificateKeyFile      /etc/raddb/certs/server.pem
    CertificateKeyPassword     "whatever"
}

tls defaultclient {
    CACertificateFile       /etc/raddb/certs/ca.pem
    CertificateFile         /etc/raddb/certs/radsecproxy.pem
    CertificateKeyFile      /etc/raddb/certs/radsecproxy.pem
    CertificateKeyPassword     "whatever"
}


server radius {
    type TLS
    host 10.5.0.5
    secret radsec
    tls defaultclient
    CertificateNameCheck off
}

client eapol {
    type udp
    host  10.5.0.6
    secret radsec
    tls defaultserver
    CertificateNameCheck off
    tcpkeepalive on
} 

realm * {
    server radius
}
