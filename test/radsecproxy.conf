ListenUDP *:18120
ListenTCP *:2083

LogLevel 5
LogDestination file:///var/log/radsecproxy/radsecproxy.log

LoopPrevention On 

tls default {
    CACertificatePath       /etc/raddb/certs/
    CertificateFile         /etc/raddb/certs/server.pem
    CertificateKeyFile      /etc/raddb/certs/server.pem
    CertificateKeyPassword     "whatever"
}

server radius {
    type tls
    host 10.5.0.5
    secret radsec
}

client eapol {
    type udp
    host  10.5.0.6
    secret radsec
} 

realm * {
    server radius
}
