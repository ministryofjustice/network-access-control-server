ListenUDP *:18120

LogLevel 5
LogDestination file:///var/log/radsecproxy/radsecproxy.log

LoopPrevention On 

tls defaultServer {
    CACertificatePath       /certs
    CertificateFile         /certs/server.pem
    CertificateKeyFile      /certs/server.pem
    CertificateKeyPassword     "whatever"
}

tls defaultClient {
    CACertificatePath       /certs
    CertificateFile         /certs/client.pem
    CertificateKeyFile      /certs/client.pem
    CertificateKeyPassword     "whatever"
}

server radius {
    type tls
    host 10.5.0.5
    secret radsec
    tls defaultClient
    CertificateNameCheck off
    tcpkeepalive on
}

client eapol {
    type udp
    host  10.5.0.6
    secret radsec
    tls defaultServer
    CertificateNameCheck off
    tcpkeepalive on
} 

realm * {
    server radius
}
